<style>

    .search{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 45px;
        text-align: center;
        margin-top: 120px;
        width: 100%;
        margin-left: 0;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .searchbar {
        width: 80%;
        background: white;
        display: flex;
        align-items: center;
        border-radius: 60px;
        padding: 10px 20px;
        backdrop-filter: blur(4px) saturate(180%);
    }

    .searchbar input {
        background: transparent;
        flex: 1;
        border: 0;
        outline: none;
        padding: 24px 20px;
        font-size: 20px;
        color: black;
    }

    .searchbar button img{
        height: 55px;
        width: 55px;
    }


    .searchbar button{
        border: 0;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        background: white;
        cursor: pointer;
    }

    .searchbar button:hover{
        background: lightgrey;
    }

    .tagline{
        font-size: 55px;
        margin: 20px;
    }

    .result {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px;
        color: black;
    }

    .picture {
        margin: auto;
        width: 512px;
        height: 512px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;

    }

    .suggested{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
        color: black;
        visibility: hidden;
    }

    .options button{
        background-color: white;
        color: black;
        cursor: pointer;
        border: 0;
        width: 300px;
        margin: 10px;
        height: 80px;
        font-size: 20px;
        visibility: hidden;
    }



    .options button:hover {
        background-color: lightgrey;
    }

    .options{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }


</style>

<div class="search">
    <div class="tagline">Search the Pok√©dex!</div>
    <div class="searchbar">
        <input (keydown.enter)="onKeydown($event)" id="search" type="text" placeholder="search here..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'search here...'">
        <button id="btn" type="button" (click)="preInfo()"><img src="/assets/search.png"></button>
    </div>
    <div class="circle"></div>
</div>

<div id="suggested" class="suggested"></div>
<div class="options">
    <div><button id="left" (click)="leftInfo()"></button></div>
    <div><button id="middle" (click)="middleInfo()"></button></div>
    <div><button id="right" (click)="rightInfo()"></button></div>
</div>
<div id="result" class="result"></div>
<div id="picture" class="picture"></div>
